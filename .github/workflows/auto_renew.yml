name: FreeXcraft Auto Renew

于:
  schedule:
    # 每天国际标准时间 01:00 (北京时间 09:00) 运行一次
    - cron: '0 1 * * *'
  workflow_dispatch: # 允许在 GitHub 页面手动点击运行

jobs:
  renew:
    runs-on: ubuntu-latest
    
    # 设置环境变量，从 GitHub Secrets 中读取
    env:
      XSERVER_BATCH: ${{ secrets.XSERVER_BATCH }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      USE_HEADLESS: "true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          # 仅安装 chromium 减少空间占用和安装时间
          playwright install chromium --with-deps

      - name: Run Auto Renew Script
        run: |
          python freexcraft_bot.py
          - name: Upload Debug Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"
