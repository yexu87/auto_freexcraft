name: FreeXcraft Auto Renew

on:
  schedule:
    # 第一组：每天的 00:00, 05:00, 10:00, 15:00, 20:00 (UTC时间)
    - cron: '0 0,5,10,15,20 * * *'
    # 第二组：每天的 02:30, 07:30, 12:30, 17:30, 22:30 (UTC时间)
    - cron: '30 2,7,12,17,22 * * *'
  workflow_dispatch: # 依然保留了允许你手动点击运行的按钮

jobs:
  renew:
    runs-on: ubuntu-22.04
    
    # 设置环境变量
    env:
      XSERVER_BATCH: ${{ secrets.XSERVER_BATCH }}
      FX_COOKIE: ${{ secrets.FX_COOKIE }} 
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      USE_HEADLESS: "true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          playwright install chromium --with-deps

      - name: Run Auto Renew Script
        run: |
          python freexcraft_bot.py

      - name: Upload Debug Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"
